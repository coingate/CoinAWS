name: Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.22]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Create release assets
        id: create-release
        run: |
          mkdir -p release

      - name: Build the binary
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            GOOS=linux GOARCH=amd64 go build -o smeditor
            zip -r release/smeditor-linux-${{ matrix.go-version }}.zip smeditor
          else
            GOOS=darwin GOARCH=amd64 go build -o smeditor
            zip -r release/smeditor-macos-${{ matrix.go-version }}.zip smeditor
          fi

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: smeditor-${{ matrix.os }}
          path: release/

  publish:
    runs-on: ubuntu-latest
    needs: build
#    if: github.ref_type == 'tag'
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: release/


      - name: Display structure of downloaded files
        run: ls -ln release

